<div class="form-group">
    <input type="file" #file accept="{{accept}}" style="display: none" (change)="onFilesAdded()"
           multiple/>
    <button [disabled]="isDisabled()" class="{{buttonStyles()}}" (click)="do()">
        {{buttonLabel()}}
    </button>

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let file of files">
        <span>
            {{file.name}}
            <div class="progress" *ngIf="progress[file.name]" style="height: 20px;">
            <div
                    class="progress-bar"
                    role="progressbar"
                    [ngStyle]="{'width': (progress[file.name].progress | async) + '%'}">
            </div>
        </div>
        </span>
        </li>
    </ul>
</div>
