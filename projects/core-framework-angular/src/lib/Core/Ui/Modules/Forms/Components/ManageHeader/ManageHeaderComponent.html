<div class="mb-2">
    <div class="clearfix">
        <div class="float-left">
            <button class="btn btn-primary btn-sm"
                    (click)="component.saveModel()">
                {{btnLabel()}}
            </button>
        </div>
        <div class="float-right">
            <b>
                {{title()}}
            </b>
            <span *ngIf="isUpdated()">
            {{'Последнее изменение: ' + (getRecordUpdatedAt() | date:'medium') + ' '}}
        </span>
        </div>
    </div>
    <ui-form-errors [model]="component.model()"></ui-form-errors>

</div>
