<div [ngClass]="{'ui-form-element':true,'ui-form-select-ids-collection':true,'error':hasErrors()}">

    <label>{{attr.label()}}</label>

    <ng-select placeholder="{{attr.label()}}"

               [items]="data"
               [typeahead]="typeAhead"
               [multiple]="true"
               (change)="onChange($event)"
               [(ngModel)]="value">
    </ng-select>
    <small *ngIf="attr.description()" class="form-text text-muted">{{attr.description()}}</small>
    <div *ngIf="hasErrors()" class="text-danger">
        <p class="ui-form-element-error" *ngFor="let err of errors()">{{err}}</p>
    </div>
</div>
