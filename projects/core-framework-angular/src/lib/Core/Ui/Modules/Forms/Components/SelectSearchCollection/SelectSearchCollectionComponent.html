<div [ngClass]="{'ui-form-element':true,'ui-form-select-search-collection':true,'error':hasErrors()}">

    <label *ngIf="attribute">{{attribute.label()}}</label>

    <ng-select placeholder="Type to search"
               [items]="data"
               [typeahead]="typeAhead"
               bindLabel="label"
               bindValue="id"
               [(ngModel)]="value"
               (change)="onChange($event)">
    </ng-select>
    <div *ngIf="hasErrors()" class="text-danger">
        <p class="ui-form-element-error" *ngFor="let err of errors()">{{err}}</p>
    </div>
</div>
