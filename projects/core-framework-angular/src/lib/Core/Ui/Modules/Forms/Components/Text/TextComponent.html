<div [ngClass]="{'form-group':true,'error':hasErrors()}">

    <label>{{attribute.label()}}</label>

    <input *ngIf="multiline === false" type="text"
           [disabled]="disabled"
           placeholder="{{attribute.label()}}"
           [ngClass]="{'form-control':true,'is-invalid':hasErrors()}"
           [name]="attribute.label()"
           [(ngModel)]="value">
    <textarea
            *ngIf="multiline === true"
            rows="{{rows}}"
            placeholder="{{attribute.label()}}"
            [ngClass]="{'form-control':true,'is-invalid':hasErrors()}"
            [name]="attribute.label()"
            [(ngModel)]="value"
    ></textarea>

    <div *ngIf="attribute.description()">
        <small *ngFor="let descr of attribute.description().split('\n')" class="form-text text-muted">
            {{descr}}
        </small>
    </div>


    <div *ngIf="hasErrors()" class="invalid-feedback">
        <p *ngFor="let err of errors()">{{err}}</p>
    </div>

</div>
